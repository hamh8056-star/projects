version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: aquaai/Dockerfile
    ports:
      - "3000:3000"
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/aquaai
      - IOT_WS_TOKEN=your_secret_token_here
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data: 